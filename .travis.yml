sudo: required
os:
- linux
services:
- docker
language: go
go:
- 1.12.x
- 1.11.x
jobs:
  include:
  - stage: build
    script: make build
  - stage: check
    script: make check
  - stage: unit-test
    script: make unit-test
  - stage: deploy
    script: make deploy
    if: branch = master
env:
  global:
    secure: ""
